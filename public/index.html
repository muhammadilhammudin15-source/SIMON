<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIMON - Monitoring</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:'Segoe UI',sans-serif;
height:100vh;
background:linear-gradient(-45deg,#667eea,#764ba2,#2193b0,#6dd5ed);
background-size:400% 400%;
animation:bg 12s ease infinite;
display:flex;
justify-content:center;
align-items:center;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
width:95%;
max-width:950px;
background:white;
padding:35px;
border-radius:28px;
box-shadow:0 20px 45px rgba(0,0,0,0.2);
animation:fade 0.6s ease;
overflow:auto;
max-height:95vh;
}

@keyframes fade{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

h1{text-align:center;margin:0;}
h3{text-align:center;margin-top:5px;color:#666;font-weight:normal;}

label{font-weight:600;font-size:14px;}

input,select,textarea{
width:100%;
padding:11px;
margin-top:6px;
margin-bottom:15px;
border-radius:14px;
border:1px solid #ccc;
transition:0.3s;
font-size:14px;
}

select{
appearance:none;
background-image:url("data:image/svg+xml;utf8,<svg fill='%23667eea' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
background-repeat:no-repeat;
background-position:right 10px center;
background-size:18px;
}

input:focus,select:focus,textarea:focus{
border-color:#667eea;
outline:none;
box-shadow:0 0 8px rgba(102,126,234,0.4);
}

.row{display:flex;gap:15px;}
.row div{flex:1;}

button{
width:100%;
padding:14px;
border:none;
border-radius:16px;
background:#667eea;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#4f5bd5;
transform:scale(1.02);
}

@media(max-width:700px){
.row{flex-direction:column}
}
</style>
</head>

<body>

<div class="card">
<h1>SIMON</h1>
<h3>Sistem Informasi Monitoring Pembelajaran</h3>

<form action="/kirim" method="POST">

<label>Kelas</label>
<select name="kelas" required>
<option value="">Pilih Kelas</option>

<optgroup label="Kelas 10">
<option>A25 A</option>
<option>A25 B</option>
<option>A25 C</option>
<option>A25 D</option>
<option>A25 E</option>
</optgroup>

<optgroup label="Kelas 11">
<option>A24 A</option>
<option>A24 B</option>
<option>A24 C</option>
<option>A24 D</option>
<option>A24 E</option>
</optgroup>

<optgroup label="Kelas 12">
<option>A23 A</option>
<option>A23 B</option>
<option>A23 C</option>
<option>A23 D</option>
<option>A23 E</option>
</optgroup>
</select>

<label>Mata Pelajaran</label>
<select name="mapel" required>
<option value="">Pilih Mata Pelajaran</option>

<optgroup label="Umum">
<option>Bahasa Indonesia</option>
<option>Bahasa Inggris</option>
<option>Matematika</option>
<option>PPKn</option>
<option>Sejarah Indonesia</option>
<option>Informatika</option>
<option>PJOK</option>
<option>Seni Budaya</option>
</optgroup>

<optgroup label="IPA">
<option>Fisika</option>
<option>Kimia</option>
<option>Biologi</option>
</optgroup>

<optgroup label="IPS">
<option>Ekonomi</option>
<option>Geografi</option>
<option>Sosiologi</option>
</optgroup>

<optgroup label="Agama (Ke-MAN-an)">
<option>Al-Qur'an Hadis</option>
<option>Aqidah Akhlak</option>
<option>Fikih</option>
<option>SKI</option>
<option>Bahasa Arab</option>
</optgroup>

</select>

<label>Materi Pembelajaran</label>
<textarea name="materi" required></textarea>

<div class="row">
<div>
<label>Jam Mulai</label>
<select name="jamMulai" required>
<option>07:00</option><option>07:30</option>
<option>08:00</option><option>08:30</option>
<option>09:00</option><option>09:30</option>
<option>10:00</option><option>10:30</option>
<option>11:00</option><option>11:30</option>
<option>12:00</option><option>12:30</option>
<option>13:00</option><option>13:30</option>
<option>14:00</option><option>14:30</option>
<option>15:00</option><option>15:30</option>
</select>
</div>

<div>
<label>Jam Selesai</label>
<select name="jamSelesai" required>
<option>07:00</option><option>07:30</option>
<option>08:00</option><option>08:30</option>
<option>09:00</option><option>09:30</option>
<option>10:00</option><option>10:30</option>
<option>11:00</option><option>11:30</option>
<option>12:00</option><option>12:30</option>
<option>13:00</option><option>13:30</option>
<option>14:00</option><option>14:30</option>
<option>15:00</option><option>15:30</option>
</select>
</div>
</div>

<label>Metode Pembelajaran</label>
<select name="metode" required>
<option value="">Pilih Metode</option>
<option>Ceramah</option>
<option>Diskusi</option>
<option>Praktik</option>
<option>Presentasi</option>
<option>Tugas Individu</option>
<option>Tugas Kelompok</option>
<option>Project Based Learning</option>
<option>Blended Learning</option>
</select>

<label>Kendala</label>
<select name="kendala">
<option>Tidak Ada Kendala</option>
<option>Waktu kurang</option>
<option>Siswa kurang fokus</option>
<option>Media tidak tersedia</option>
<option>Kendala teknis</option>
<option>Materi terlalu sulit</option>
<option>Keterlambatan siswa</option>
<option>Gangguan kelas</option>
<option>Lainnya</option>
</select>

<label>Kendala Lain</label>
<input type="text" name="kendalaLainText">

<label>Skala Keberhasilan</label>
<select name="skala" required>
<option value="">Pilih Skala</option>
<option value="1">1 - Sangat Tidak Efektif</option>
<option value="2">2 - Kurang Efektif</option>
<option value="3">3 - Cukup</option>
<option value="4">4 - Baik</option>
<option value="5">5 - Sangat Baik</option>
</select>

<button type="submit">Kirim Laporan</button>

</form>
</div>

</body>
</html>
