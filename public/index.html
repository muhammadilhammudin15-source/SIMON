<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIMON - Monitoring</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:'Segoe UI',sans-serif;
height:100vh;
background:linear-gradient(-45deg,#667eea,#764ba2,#2193b0,#6dd5ed);
background-size:400% 400%;
animation:bg 12s ease infinite;
display:flex;
justify-content:center;
align-items:center;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
width:95%;
max-width:950px;
background:white;
padding:35px;
border-radius:28px;
box-shadow:0 20px 45px rgba(0,0,0,0.2);
animation:fade 0.6s ease;
overflow:auto;
max-height:95vh;
}

@keyframes fade{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

h1{text-align:center;margin:0;}
h3{text-align:center;margin-top:5px;color:#666;font-weight:normal;}

label{font-weight:600;font-size:14px;}

input,select,textarea{
width:100%;
padding:11px;
margin-top:6px;
margin-bottom:15px;
border-radius:14px;
border:1px solid #ccc;
transition:0.3s;
font-size:14px;
}

select{
appearance:none;
background-image:url("data:image/svg+xml;utf8,<svg fill='%23667eea' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
background-repeat:no-repeat;
background-position:right 10px center;
background-size:18px;
}

input:focus,select:focus,textarea:focus{
border-color:#667eea;
outline:none;
box-shadow:0 0 8px rgba(102,126,234,0.4);
}

.row{display:flex;gap:15px;}
.row div{flex:1;}

button{
width:100%;
padding:14px;
border:none;
border-radius:16px;
background:#667eea;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
position:relative;
}

button:hover{
background:#4f5bd5;
transform:scale(1.02);
}

#spinner{
width:18px;
height:18px;
border:3px solid rgba(255,255,255,0.3);
border-top:3px solid white;
border-radius:50%;
display:inline-block;
animation:spin 0.7s linear infinite;
vertical-align:middle;
}

@keyframes spin{
0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}
}

button.loading{
pointer-events:none;
}

@media(max-width:700px){
.row{flex-direction:column}
}
</style>
</head>

<body>

<div class="card">
<h1>SIMON</h1>
<h3>Sistem Informasi Monitoring Pembelajaran</h3>

<form action="/kirim" method="POST">

<label>Kelas</label>
<select name="kelas" id="kelasSelect" required>
<option value="">Pilih Kelas</option>
</select>

<label>Mata Pelajaran</label>
<select name="mapel" required>
<option value="">Pilih Mata Pelajaran</option>

<optgroup label="Umum">
<option>Bahasa Indonesia</option>
<option>Bahasa Inggris</option>
<option>Matematika</option>
<option>PPKn</option>
<option>Sejarah Indonesia</option>
<option>Informatika</option>
<option>PJOK</option>
<option>Seni Budaya</option>
</optgroup>

<optgroup label="IPA">
<option>Fisika</option>
<option>Kimia</option>
<option>Biologi</option>
</optgroup>

<optgroup label="IPS">
<option>Ekonomi</option>
<option>Geografi</option>
<option>Sosiologi</option>
</optgroup>

<optgroup label="Agama (Ke-MAN-an)">
<option>Al-Qur'an Hadis</option>
<option>Aqidah Akhlak</option>
<option>Fikih</option>
<option>SKI</option>
<option>Bahasa Arab</option>
</optgroup>

</select>

<label>Materi Pembelajaran</label>
<textarea name="materi" required></textarea>

<div class="row">
<div>
<label>Jam Mulai</label>
<select name="jamMulai" id="jamMulai" required></select>
</div>

<div>
<label>Jam Selesai</label>
<select name="jamSelesai" id="jamSelesai" required></select>
</div>
</div>

<label>Metode Pembelajaran</label>
<select name="metode" required>
<option value="">Pilih Metode</option>
<option>Ceramah</option>
<option>Diskusi</option>
<option>Praktik</option>
<option>Presentasi</option>
<option>Tugas Individu</option>
<option>Tugas Kelompok</option>
<option>Project Based Learning</option>
<option>Blended Learning</option>
</select>

<label>Kendala</label>
<select name="kendala">
<option>Tidak Ada Kendala</option>
<option>Waktu kurang</option>
<option>Siswa kurang fokus</option>
<option>Media tidak tersedia</option>
<option>Kendala teknis</option>
<option>Materi terlalu sulit</option>
<option>Keterlambatan siswa</option>
<option>Gangguan kelas</option>
<option>Lainnya</option>
</select>

<label>Kendala Lain</label>
<input type="text" name="kendalaLainText">

<label>Skala Keberhasilan</label>
<select name="skala" required>
<option value="">Pilih Skala</option>
<option value="1">1 - Sangat Tidak Efektif</option>
<option value="2">2 - Kurang Efektif</option>
<option value="3">3 - Cukup</option>
<option value="4">4 - Baik</option>
<option value="5">5 - Sangat Baik</option>
</select>

<button type="submit" id="submitBtn">
<span id="btnText">Kirim Laporan</span>
<span id="spinner" style="display:none;"></span>
</button>

</form>
</div>

<script>

const kelasConfig={
"10":["A","B","C","D","E","F","G","H","I","J","K","L","M"],
"11":["A","B","C","D","E","F","G","H","I","J","K","L","M","N"],
"12":["A","B","C","D","E","F","G","H","I","J","K"]
};

const kelasSelect=document.getElementById("kelasSelect");

Object.keys(kelasConfig).forEach(tingkat=>{
const optgroup=document.createElement("optgroup");
optgroup.label="Kelas "+tingkat;

kelasConfig[tingkat].forEach(huruf=>{
const option=document.createElement("option");
option.value=`${tingkat} ${huruf}`;
option.textContent=`${tingkat} ${huruf}`;
optgroup.appendChild(option);
});

kelasSelect.appendChild(optgroup);
});

function generateJam(selectId){
const select=document.getElementById(selectId);
for(let jam=7;jam<=15;jam++){
["00","30"].forEach(menit=>{
if(jam<15||(jam===15&&menit==="30")){
const option=document.createElement("option");
option.value=`${jam.toString().padStart(2,'0')}:${menit}`;
option.textContent=`${jam.toString().padStart(2,'0')}:${menit}`;
select.appendChild(option);
}
});
}
}

generateJam("jamMulai");
generateJam("jamSelesai");

const form=document.querySelector("form");
const submitBtn=document.getElementById("submitBtn");
const btnText=document.getElementById("btnText");
const spinner=document.getElementById("spinner");

form.addEventListener("submit",function(){
submitBtn.classList.add("loading");
btnText.style.display="none";
spinner.style.display="inline-block";
});

</script>

</body>
</html>
